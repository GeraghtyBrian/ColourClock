<html>

<head>
    <meta charset="UTF-8">
    <title>Colour Clock</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">

    <link href='https://fonts.googleapis.com/css?family=Bree+Serif' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    
</head>

<script type="text/javascript">
    $(window).load(function() {
        // Animate loader off screen
        $(".se-pre-con").fadeOut("slow");
    });
</script>

<body class="">       
<div class="se-pre-con"></div>
    <div class="time-block">
        <div id="clockAllign">
            <div id="hour1" class="time-digits animated"></div>
            <div id="hour2" class="time-digits animated"></div>
            <div class="time-digits"><h1 class="time-colon"> : </h1></div>
            <div id="min1" class="time-digits animated"></div>
            <div id="min2" class="time-digits animated"></div>
            <div class="time-digits"><h1 class="time-colon"> : </h1></div>
            <div id="sec1" class="time-digits animated"></div>
            <div id="sec2" class="time-digits animated"></div>
            <div class="date-box">
                <div id="dateDL" class="date-digits"></div>
                <div class="date-digits"><span class="date-divide"> | </span></div>
                <div id="dateD" class="date-digits"></div>
                <div id="dateM" class="date-digits"></div>
            </div>
        </div>
        <header id="head">
            <div class="header-left">
                <div class="header-left-column1">
                    <div class="form-group">
                        <p>Select Alignment</p>
                        <select id="setting-allign"  class="form-Control">
                           <option selected="selected" value="time-left">Left</option>
                           <option value="time-centre">Centre (Default)</option>
                           <option value="time-right">Right</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <p>Select Font</p>
                        <select id="setting-font-family"  class="form-Control">
                           <option selected="selected" value="font-lato">Lato (Default)</option>
                           <option value="font-BreeSerif">Bree Serif</option>
                           <option value="font-Slabo">Slabo</option>
                           <option value="font-Poiretone">Poiret One</option>
                           <option value="font-Montserrat">Montserrat</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <p>Select Animation</p>
                        <select id="setting-animation"  class="form-Control">
                            <option value="">None</option>
                            <option selected="selected" value="flipInX">Flip In X (Default)</option>
                            <option value="fadeIn">Fade In</option>
                            <option value="tada">Tada</option>
                            <option value="zoomIn">Zoom In</option>
                        </select>
                    </div>
                </div>
                <div class="header-left-column2">
                    <div class="form-group">
                        <p>Select Theme</p>
                        <select id="setting-theme-colour"  class="form-Control">
                            <option value="background-setting-wetasphalt">Wet Asphalt</option>
                            <option value="background-setting-Alizarin">Alizarin</option>
                            <option selected="selected" value="background-setting-Turquoise">Turquoise (Default)</option>
                            <option value="background-setting-Pumpkin">Pumpkin</option>
                            <option value="background-setting-PeterRiver">Peter River</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <p>Select Picture Group</p>
                        <select id="setting-pictureGroup"  class="form-Control">
                            <option selected="selected" value="Nature">Nature (Default)</option>
                            <option value="Urban">Urban</option>
                            <option value="Space">Space</option>                            
                        </select>
                    </div>
                    <div class="form-group">
                        <div class="checkbox">
                          <label><input id="reset" type="checkbox" value="">Reset Defaults</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-warning" onclick="saveSettings()">Save</button>
                </div>
            </div>
            <div class="header-centre">
                <h1>Colour Clock</h1>
                <hr/>
                <h1><i class="fa fa-smile-o fa-2x"></i></h1>
            </div>
            <div class="header-right">
                <div class="header-right-column1">
                    <p><a href="http://fontawesome.io/"><i class="fa fa-heart"></i> Font Awsome</a></p>
                    <p><a href="https://daneden.github.io/animate.css/"><i class="fa fa-heart"></i> Animate.css</a></p>
                    <p><a href="http://getbootstrap.com/"><i class="fa fa-heart"></i> Bootstrap</a></p>
                    <p><a href="https://unsplash.com/"><i class="fa fa-heart"></i> Unsplash</a></p>
                </div>
                <div class="header-right-column2">
                    <p><a href="http://briangeraghty.me/#/"><i class="fa fa-link"></i> Contact Me</a>
                    |
                    <a href="https://github.com/GeraghtyBrian/ColourClock"><i class="fa fa-github"></i> View on Github</a></p>
                    <hr/>
                    <p>2016 - Brian Geraghty</p>
                </div>
            </div>
        </header>
        
        <i id="drop-toggle" class="fa fa-2x"></i>
        
    </div>


    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

</body>

</html>
